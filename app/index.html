
<html>
<head>
  <title>social-authentication-seed</title>
  <script type="text/javascript">
  (function() {
    var po = document.createElement('script');
    po.type = 'text/javascript'; po.async = true;
    po.src = 'https://plus.google.com/js/client:plusone.js';
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(po, s);
  })();
  </script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" ></script>
</head>

<body>
<p>social-authentication-seed</P>
<div id="authOps" style="display:none">
  <button id="disconnect">Logout</button>
  <div id="profile"></div>
</div>

<div id="gConnect">
  <button class="g-signin"
      data-scope="profile email https://www.googleapis.com/auth/plus.login"
      data-requestvisibleactions="http://schemas.google.com/AddActivity"
      data-clientId="458058919748-lr1blgl6cgv1r70d3qhralql0ot59917.apps.googleusercontent.com"
      data-callback="onSignInCallback"
      data-theme="dark"
      data-cookiepolicy="single_host_origin">
  </button>
</div>

<div id="friends"  style="display:none">
</div>  

</body>

<script type="text/javascript">

var helper = (function() {

  var BASE_API_PATH = 'plus/v1/';

  var auth;

  return {

    Profile: function(callback){
      var request = gapi.client.plus.people.get( {'userId' : 'me'} );
      request.execute( function(profile) {
        console.log(profile);
        callback(profile);
      })
  },
    Friends: function(callback) {
      var request = gapi.client.plus.people.list({
        'userId': 'me',
        'collection': 'visible'
      });
      request.execute(function(people) {
        console.log(people);
        callback(people);
      });
    },
    Init:function(authResult,Initcallback)
    {
      auth=authResult;
      gapi.client.load('plus','v1', function(){
        if (authResult['access_token']) {
          Initcallback({success:true});
        } else if (authResult['error']) {
          console.log('There was an error: ' + authResult['error']);
          Initcallback({success:false,error:authResult['error']});
        }
        //ErrorCallback('error');
        console.log('authResult', authResult);
        Initcallback({success:true});
      });
    },

    /**
     * Calls the OAuth2 endpoint to disconnect the app for the user.
     */
    disconnect: function(callback) {
      
      // Revoke the access token.
      $.ajax({
        type: 'GET',
        url: 'https://accounts.google.com/o/oauth2/revoke?token=' +
            gapi.auth.getToken().access_token,
        async: false,
        contentType: 'application/json',
        dataType: 'jsonp',
        success: function(result) {
          callback( {success:true,result:result});
          console.log('revoke response: ' + result);
         
        },
        error: function(e) {
          callback( {success:true,result:e});
          console.log(e);
        }
      });
    
    },



  };
})();

/**
 * jQuery initialization
 */
$(document).ready(function() {
  $('#disconnect').click( function()
  {
    
    helper.disconnect(UIDisconnect);
  });
});

function UIDisconnect(result)
{
  if(result.success)
  {
    $('#friends').hide();
    $('#profile').hide();
    $('#gConnect').show();
	$('#disconnect').hide();
  }
}

function UISetFriends(people)
{

	$('#friends').empty().show();
	if(people!=null && people.totalItems>0)
	{
	$('#friends').append('Number of people visible to this app: ' + people.totalItems  + '<br/>');
        for (var personIndex in people.items) {
          person = people.items[personIndex];
          $('#friends').append('<p>' + person.displayName + '<img src="' + person.image.url + '">'+'</p>');
          
        }
	}
}

function UISetProfile(profile)
{

  console.log(UISetProfile);
  console.log(profile);
$('#profile').empty().show();
        if (profile.error) {
          $('#profile').append(profile.error);
          return;
        }
        $('#authOps').show('slow');
          $('#gConnect').hide();
        
        $('#profile').append(
            $('<p><img src=\"' + profile.image.url + '\"></p>'));
      
        $('#profile').append(
            $('<p>Hello ' + profile.displayName + '!<br />Tagline: ' +
            profile.tagline + '<br />About: ' + profile.aboutMe + '</p>'));
        if (profile.cover && profile.coverPhoto) {
          $('#profile').append(
              $('<p><img src=\"' + profile.cover.coverPhoto.url + '\"></p>'));
        }

        if (profile.emails) {
          $.each( profile.emails, function( index, value ) {
  
          $('#profile').append(
                      $('<p>'+( value.value )+'</p>'));
          
          });
          
        }
      }
/**
 * Calls the helper method that handles the authentication flow.
 *
 * @param {Object} authResult An Object which contains the access token and
 *   other authentication information.
 */
function onSignInCallback(authResult) {
  console.log(authResult);
  //helper.onSignInCallback(authResult);
  helper.Init(authResult,Initcallback);
  
}
function Initcallback(response) {
  if(response.success)
  {
    helper.Profile(UISetProfile);
    helper.Friends(UISetFriends);
  }
}

</script>
</html>
